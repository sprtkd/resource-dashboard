<div class="audit-table-div" id="printReport">

    <div>
        <mat-form-field>
            <mat-label>Select Time period</mat-label>
            <mat-select>

                <mat-option value="hour">This Hour</mat-option>
                <mat-option value="day">This Day</mat-option>
                <mat-option value="week">This Week</mat-option>
                <mat-option value="month">This Month</mat-option>
                <mat-option value="year">This Year</mat-option>
                <mat-option value="alltime">All Time</mat-option>
            </mat-select>
        </mat-form-field>
        &nbsp;&nbsp;
        <button mat-raised-button (click)="ngOnInit()">Refresh</button>
    </div>

    <br>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{headersToDisplay[i]}} </th>
            <td mat-cell *matCellDef="let element" matRipple>
                {{element[column]}}
            </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="audit-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <app-detailed-audit-view></app-detailed-audit-view>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="audit-element-row"
            [class.audit-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="audit-detail-row"></tr>
    </table>
    <br>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Generate Overall Report
            </mat-panel-title>
            <mat-panel-description>
                Click to View Options
            </mat-panel-description>
        </mat-expansion-panel-header>

        <p>This is the primary content of the panel.</p>

        <mat-action-row>
            <button mat-raised-button color="accent" (click)="savePDF()">Generate Report</button>
        </mat-action-row>
    </mat-expansion-panel>
</div>
