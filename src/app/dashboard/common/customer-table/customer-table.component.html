<br>

<div class="customer-table-div mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John">
  </mat-form-field>

  <div>
    <mat-button-toggle-group [(ngModel)]="filterForAccount">
      <mat-button-toggle value="All" color="accent">All Dormant Accounts</mat-button-toggle>
      <mat-button-toggle value="Pending" color="accent">Pending Items</mat-button-toggle>
      <mat-button-toggle value="Closed" color="accent">Closed</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{fieldsToDisplay[i]}} </th>
      <td mat-cell *matCellDef="let element" matRipple>
        <span *ngIf="column!='lastTransactionDate'">
          {{element[column]}}
        </span>
        <span *ngIf="column=='lastTransactionDate'">
          {{element[column] | date:'short'}}
        </span>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="customer-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <app-customer-detailed-view [selectedCustomer]="element"></app-customer-detailed-view>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="customer-element-row"
      [class.customer-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="customer-detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
