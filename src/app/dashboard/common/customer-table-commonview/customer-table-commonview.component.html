<div class="mat-elevation-z8 commonview-div">
    <div class="commonview-table-div">
        <table mat-table [dataSource]="selectedDatasource" multiTemplateDataRows matSort>
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let i = index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[i]}} </th>
                <td mat-cell *matCellDef="let element" matRipple>
                    <span *ngIf="column!='lastTransactionDate' && column!='status'">
                        {{element[column]}}
                    </span>
                    <span *ngIf="column=='status'">
                        <app-status-label [statusInput]="element[column]">
                        </app-status-label>
                    </span>
                    <span *ngIf="column=='lastTransactionDate'">
                        {{element[column] | date:'short'}}
                    </span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="customer-element-row">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
