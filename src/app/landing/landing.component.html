<div class="landing-container">
    <div *ngIf="!userProfile">
        <div class="landing-title">Bank Operations Manager</div>
        <div class="landing-text">
            <div>
                <div>End to End system for managing Bank Operations</div>
                <br>
                <div>Built for simplicity.</div>
                <br>
                <br>
                <button mat-raised-button color="accent" [routerLink]="['/home/login']">Login</button>
                &nbsp;
                <button mat-raised-button color="accent" [routerLink]="['/help']">Help</button>
            </div>
        </div>

    </div>

    <div *ngIf="userProfile">
        <div class="landing-text">
            <app-profile [profileModel]="userProfile"></app-profile>
        </div>

    </div>

</div>
