<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of navbarLinks" [routerLink]='link.linkUri'
        [href]='link.linkUrl'>{{link.linkName}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>


      <a mat-stroked-button routerLink="/home">
        <mat-icon aria-hidden="false">donut_small</mat-icon>
        &nbsp; Dormant Account Manager
      </a>
      <span class="filler"></span>
      <span [ngClass]="{hidden: (isHandset$ | async)}">
        <a class="navbar-buttons" mat-raised-button *ngFor="let link of navbarLinks" [routerLink]='link.linkUri'
          [href]='link.linkUrl' routerLinkActive='mat-accent'
          [routerLinkActiveOptions]="{exact: true}">{{link.linkName}}</a>
      </span>


    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
